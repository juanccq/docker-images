<VirtualHost *:80>
    DocumentRoot /var/sitios/www/aclo/dev/web
    ServerName dev.aclo.dock

    <Directory "/var/sitios/www/aclo/dev/web">
        Require all granted
        AllowOverride All
        Options +Indexes
    </Directory>

</VirtualHost>
